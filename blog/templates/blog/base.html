{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="{% static 'blog/images/canlogo.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/mdb.min.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/fontawesome-all.min.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/navbar.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/footer.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/home.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'blog/css/animate.css'%}" type="text/css">
   <title>
    {% block title %}  {% endblock %}
  </title>
</head>
<body>
{% include "blog/navbar.html" %}
  <main>
    <section class="glass">
        <div class="row text-center">
          <div class="col-xs-6 col-sm-6 col-md-6 ml-auto mr-auto">
            {% if messages %}
              {% for message in messages %}
              <div class="animated bounce alert alert-{{ message.tags }}">
                {{ message }}
              </div>
              {% endfor %}
            {% endif %}
          </div>
        </div>
      {% block content %}{% endblock %}
      {% block script %}{% endblock %}
    </section>
  </main>
<script src="{% static 'blog/js/jquery-3.4.1.min.js'%}"></script>
<script src="{% static 'blog/js/bootstrap.min.js'%}"></script>
<script src="{% static 'blog/js/mdb.min.js'%}"></script>
<script src="{% static 'blog/js/jscode.js'%}"></script>
<script src="{% static 'blog/js/playercontroller.js'%}"></script>
<script src="{% static 'blog/js/fontawesome-all.min.js'%}"></script>
</body>
</html>
