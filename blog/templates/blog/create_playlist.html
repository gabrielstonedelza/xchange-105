{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Create new playlist
{% endblock %}

{% block content %}
<div class="event-form-container">
   <br>
  <br>
  <br>
  <br>
    <div class="container">
        <h3 class="text-center">Add new playlist</h3>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-10 ml-auto mr-auto">
                <form method="post" enctype="multipart/form-data" class="create-playlist-form">
                    {% csrf_token %}
                    <div class="form-control">
                        {{ form|crispy }}
                    </div>
                    <div class="form-control">
                        <button type="submit" style="padding: 10px;border-radius: 5px;">Add</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
